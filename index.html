<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDC Movie Night</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            /* –§–æ–Ω —á—É—Ç—å —Ç–µ–º–Ω–µ–µ, —á—Ç–æ–±—ã –ª–æ–≥–æ –≤—ã–¥–µ–ª—è–ª—Å—è */
            background: radial-gradient(circle at center, #1a0b2e, #0f0518, #000000);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
        .logo-container {
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .logo-img {
            width: 180px; /* –†–∞–∑–º–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ */
            border-radius: 20px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1); /* –õ–µ–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        }

        h1 {
            font-size: 2.5rem; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –≤–ª–µ–∑ –ª–æ–≥–æ */
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #ff00de;
            text-align: center;
            margin-top: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #aebbc9;
            margin-bottom: 40px;
            text-align: center;
        }

        .movie-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #result {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.2;
            color: #ffffff;
        }

        .highlight {
            color: #00e5ff;
            text-shadow: 0 0 25px #00e5ff;
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        button {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(45deg, #ff00de, #00e5ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 222, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 229, 255, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        /* –ù–µ–±–æ–ª—å—à–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞—Ä–µ–Ω–∏—è –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <!-- –ë–õ–û–ö –° –õ–û–ì–û–¢–ò–ü–û–ú -->
    <div class="logo-container">
        <!-- –£–±–µ–¥–∏—Å—å, —á—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è logo.jpg –∏–ª–∏ logo.png -->
        <img src="logo.jpg" alt="NDC Logo" class="logo-img" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block'">
        <!-- –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç —Ç–µ–∫—Å—Ç–æ–º, –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è -->
        <h2 id="alt-logo" style="display:none; font-size: 3rem; margin:0;">NDC</h2> 
    </div>

    <h1>–ö–ò–ù–û–í–ï–ß–ï–† üé¨</h1>
    <div class="subtitle">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ñ–∏–ª—å–º–∞</div>

    <div class="movie-container">
        <div id="result">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É!</div>
    </div>

    <button onclick="spinRoulette()" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const movies = [
            "–î–æ—Ä–æ–≥–æ–π –°–∞–Ω—Ç–∞ (Dear Santa)",
            "–ü–ª–æ—Ö–æ–π –°–∞–Ω—Ç–∞",
            "–ê–Ω–≥–µ–ª-–ê",
            "–ö–æ—à–º–∞—Ä –ø–µ—Ä–µ–¥ –†–æ–∂–¥–µ—Å—Ç–≤–æ–º",
            "–ì—Ä–∏–Ω—á",
            "33 –Ω–µ—Å—á–∞—Å—Ç—å—è",
            "–ú—É–ª—å—Ç—Ñ–∏–ª—å–º –î—É—à–∞",
            "–ü—Ä–∏–≤–µ—Ç, –î–∂—É–ª–∏",
            "–ó–≤–µ–∑–¥–Ω–∞—è –ø—ã–ª—å (2007)",
            "–¢–∏–ø–∞ –∫—Ä—É—Ç—ã–µ –ª–µ–≥–∞–≤—ã–µ (2007)",
            "–ë–æ–±—Ä–æ –ø–æ—Ä–∂–∞–ª–æ–≤–∞—Ç—å! (2008)",
            "–ú–∞–π–∫–ª | Michael (1996)",
            "–ß–µ—Ç—ã—Ä–µ –∫–æ–º–Ω–∞—Ç—ã (1995)",
            "–•—Ä–∞–Ω–∏—Ç–µ–ª–∏ —Å–Ω–æ–≤"
        ];

        const resultDisplay = document.getElementById('result');
        const btn = document.getElementById('spinBtn');
        let isSpinning = false;

        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;
            btn.disabled = true;
            btn.innerText = "–í—ã–±–∏—Ä–∞–µ–º...";
            resultDisplay.classList.remove('highlight');

            let counter = 0;
            let speed = 50;
            let maxIterations = 30 + Math.floor(Math.random() * 15);

            const interval = setTimeout(function tick() {
                const randomIndex = Math.floor(Math.random() * movies.length);
                resultDisplay.innerText = movies[randomIndex];

                counter++;

                if (counter < maxIterations) {
                    if (counter > maxIterations - 10) {
                        speed += 30;
                    }
                    setTimeout(tick, speed);
                } else {
                    finishSpin();
                }
            }, speed);
        }

        function finishSpin() {
            const winnerIndex = Math.floor(Math.random() * movies.length);
            const winner = movies[winnerIndex];

            resultDisplay.innerText = winner;
            resultDisplay.classList.add('highlight');
            
            // –°–∞–ª—é—Ç
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            btn.disabled = false;
            btn.innerText = "–í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–π";
            isSpinning = false;
        }
    </script>
</body>
</html>
